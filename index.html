<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotibool</title>
</head>
<body class="debug">
    
    <!-- inizio main section -->
    <main class="row">
        <!-- inizio menu verticale -->
        <nav class="vertical-menu row col-xs-2 zi-500">
            
            <!-- inizio primo container -->
            <div class="container-content top-ac-xs">
                <!-- logo + action + playlist -->

                <!-- inizio sezione logo -->
                <div class="logo"></div>
                <!-- fine sezione logo -->

                <!-- inizio sezione action -->
                <div class="menu-action"></div>
                <!-- fine sezione action -->

                <!-- inizio sezione playlist -->
                <div class="playlist"></div>
                <!-- fine sezione playlist -->

            </div>
            <!-- fine primo container -->

            <!-- inizio secondo container -->
            <div class="container-content bottom-ac-xs">
                <!-- inizio sezione bottom -->
                <div class="bottom"></div>
                <!-- fine sezione bottom -->
            </div>
            <!-- fine secondo container -->

        </nav>
        <!-- fine menu verticale -->

        <!-- inizio gallery + action required -->
        <section class="col-xs">
            
            <!-- inizio azione richiesta - upload -->
            <section class="action-required pos-frt zi-100">
            </section>
            <!-- fine azione richiesta - upload -->

            <!-- inizio main gallery -->
            <section class="gallery">

                <!-- inizio menu navigazione -->
                <section>
                    <div class="row">
                        <div class="box"></div>
                    </div>
                </section>
                <!-- fine menu navigazione -->

                <!-- inizio recently played -->
                <section>
                    <h2>Lorem ipsum dolor sit.</h2>
                    <div class="row">
                        <div class="col-xs-2"><div class="box"></div></div>
                        <div class="col-xs-2"><div class="box"></div></div>
                        <div class="col-xs-2"><div class="box"></div></div>
                        <div class="col-xs-2"><div class="box"></div></div>
                        <div class="col-xs-2"><div class="box"></div></div>
                        <div class="col-xs-2"><div class="box"></div></div>
                    </div>
                </section>
                <!-- fine recently played -->

                <!-- inizio "create per john doe" -->
                <section>
                    <h2>Lorem, ipsum dolor.</h2>
                    <div class="row">
                        <div class="col-xs-2"><div class="box"></div></div>
                        <div class="col-xs-2"><div class="box"></div></div>
                    </div>
                </section>
                <!-- fine "create per john doe" -->

                <!-- inizio artisti più popolari -->
                <section>
                    <h2>Lorem, ipsum dolor.</h2>
                    <div class="row">
                        <div class="col-xs-2"><div class="box"></div></div>
                        <div class="col-xs-2"><div class="box"></div></div>
                    </div>
                </section>
                <!-- fine artisti più popolari -->

            </section>
            <!-- fine main gallery -->

        </section>
        <!-- fine gallery + action required -->

    </main>
    <!-- fine main section -->

    <!-- inizio footer -->
    <footer class="row">
        <div class="col-xs-2"><div class="box"></div></div>
        <div class="col-xs"><div class="box"></div></div>
        <div class="col-xs-2"><div class="box"></div></div>
    </footer>
    <!-- fine footer -->

</body>
</html>
