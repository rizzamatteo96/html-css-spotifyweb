<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotibool</title>
</head>
<body class="debug">
    
    <!-- inizio main section -->
    <main class="row">
        <!-- inizio menu verticale -->
        <nav class="vertical-menu row col-xs-2 zi-500">
            
            <!-- inizio primo container -->
            <div class="container-content top-ac-xs">
                <!-- logo + action + playlist -->

                <!-- inizio sezione logo -->
                <div class="logo"></div>
                <!-- fine sezione logo -->

                <!-- inizio sezione action -->
                <div class="menu-action"></div>
                <!-- fine sezione action -->

                <!-- inizio sezione playlist -->
                <div class="playlist"></div>
                <!-- fine sezione playlist -->

            </div>
            <!-- fine primo container -->

            <!-- inizio secondo container -->
            <div class="container-content bottom-ac-xs">
                <!-- inizio sezione bottom -->
                <div class="bottom"></div>
                <!-- fine sezione bottom -->
            </div>
            <!-- fine secondo container -->

        </nav>
        <!-- fine menu verticale -->

        <!-- inizio gallery + action required -->
        <section class="col-xs-10">
            
            <section class="action-required pos-frt zi-100"></section>
            <section class="gallery"></section>

        </section>
        <!-- fine gallery + action required -->

    </main>
    <!-- fine main section -->

    <!-- inizio footer -->
    <footer class="row">
        <div class="col-xs-2"><div class="box"></div></div>
        <div class="col-xs-4 col-xs-offset-2"><div class="box"></div></div>
        <div class="col-xs-2 col-xs-offset-2"><div class="box"></div></div>
    </footer>
    <!-- fine footer -->

</body>
</html>
